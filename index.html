<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="title.webp" alt="Main Artwork" class="logo-image">
        <a href="artworks/" class="view-link">/artworks</a>
    </div>
    <script>
        function adjustBodyHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }

        // Adjust the height on initial load
        adjustBodyHeight();

        // Adjust the height whenever the window is resized
        window.addEventListener('resize', adjustBodyHeight);
    </script>
</body>
</html>
